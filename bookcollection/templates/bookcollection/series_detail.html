{% extends 'bookcollection/base.html' %}

{% block content %}
  <h1>{{ series.name }}</h1>
  <p><span>Author:</span> {{series.authors|join:", " }}</p>
  <ol>
    {% for book in series_books %}
      <li><a href="{% url 'bookcollection:book_detail' book.id %}">{{ book.title }}</a></li>
    {% endfor %}
  </ol>
{% endblock %}
