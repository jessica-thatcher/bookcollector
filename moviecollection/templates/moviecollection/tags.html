{% extends 'moviecollection/base.html' %}

{% block content %}

  <div class='page-title'>
    <h1> Tags </h1>
  </div>

  <br>

  <div class='tag-grid'>
    {% for tag in tags %}
    <a class="tag-box" href='{% url 'moviecollection:tag_detail' tag.id %}'>
      <h3>{{ tag }}</h3>
    </a>
    {% endfor %}
  </div>

{% endblock %}
