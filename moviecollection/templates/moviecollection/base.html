{% load static %}

<head>
  <link rel="stylesheet" type="text/css" href="/static/moviecollection/style.css">
</head>

<div class="container">
  <div class="menu">
    <a href="/moviecollection/">
      <h1> Movie Collector </h1>
    </a>
    <div class="links">
      <a href="{% url 'moviecollection:movies' %}"> Movies </a>
      <a href="{% url 'moviecollection:series' %}"> Series </a>
      <a href="{% url 'moviecollection:genres' %}"> Genres </a>
      {%if user.is_authenticated %}
        <a href="{% url 'logout' %}"> Log out </a>
      {% endif %}
    </div>
  </div>
  <div class="body">
    {% block content %}{% endblock %}
  </div>
  <div style="clear:both;"></div>
  <br>
  <div class="footer">
    <div class="links">
      <a href="/"> Home </a>
    </div>
  </div>
</div>
